<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body {
        font-family: 'Poppins', sans-serif;
    }

    .designColor {
        color: #f3f3f3;
    }

    .radioDesign {
        display: block;
    }
</style>
<body>
    <div>
        <h1> 
            freeCodeCamp Survey Form 
        </h1>
        <p>
            Thank you for taking the time to help us improve the platform
        </p>
        <div style="background-color: #1b1b32;">
            <form>
                <label for="FirstName" class="designColor">Name</label>
                <input type="text" id="FirstName" name="fname" style="display: block;">
                <label for="EmailAddress" class="designColor">Email</label>
                <input type="email" id="EmailAddress" name="fname" style="display: block;">
                <label for="AgeNumber" class="designColor">Age</label>
                <input type="number" id="AgeNumber" name="Age" style="display: block;">
                <label for="EducationStatus" class="designColor">Which option best describes your current role?</labe>
                <select id="EducationStatus" name="Education" style="display: block;">
                    <option disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time job">Full Time job</option>
                    <option value="Part Time Learner">Part Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
                <label for="doYouRecommend" style="display: block;" class="designColor">Would you recommend freeCodeCamp to a friend?</label>
                <label for="Definitely" class="designColor radioDesign">
                    <input type="radio" id="Definitely" name="user-recommend" value="Definitely">
                    Definitely
                </label>
                <label for="Maybe" class="designColor radioDesign">
                    <input type="radio" id="Maybe" name="user-recommend" value="Maybe">
                    Maybe
                </label>
                <label for="Not-sure" class="designColor radioDesign">
                    <input type="radio" id="Not-sure" name="user-recommend" value="Not-sure">
                    Not-sure
                </label>
                <label for="FavFeature" class="designColor">What is your favorite feature of freeCodeCamp?</label>
                <select id="FavFeatureInSite" name="Education" style="display: block;">
                    <option disabled selected>Select current role</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
                <label>What would you like to see improved? (Check all that apply)</label>
                <lebel for="frontend" class="radioDesign">
                    <input type="checkbox" id="frprojects" name="frprojects" value="frprojects">
                    Front-end Projects
                </lebel>
                <lebel for="BeProjects" class="radioDesign">
                    <input type="checkbox" id="BeProjects" name="BeProjects" value="2">
                    Back-end Projects
                </lebel>
                <lebel for="DvProjects" class="radioDesign">
                    <input type="checkbox" id="DvProjects" name="DvProjects" value="3">
                    Data Visualization
                </lebel>
                <lebel for="challengesProjects" class="radioDesign">
                    <input type="checkbox" id="challengesProjects" name="challengesProjects" value="4">
                    Challenges
                </lebel>
                <lebel for="OSCommunity" class="radioDesign">
                    <input type="checkbox" id="OSCommunity" name="OSCommunity" value="5">
                    Open Source Community
                </lebel>
                <lebel for="ghRooms" class="radioDesign">
                    <input type="checkbox" id="ghRooms" name="ghRooms" value="6">
                    Gitter help rooms
                </lebel>
                <lebel for="videosFeature" class="radioDesign">
                    <input type="checkbox" id="videosFeature" name="videosFeature" value="7">
                    Videos
                </lebel>
            </form>
        </div>

    </div>
    
</body>
</html>
